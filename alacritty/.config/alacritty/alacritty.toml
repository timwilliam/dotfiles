# Alacritty config for MacOS

working_directory = "/home/tim/workspace"
live_config_reload = true
# option_as_alt = "Both"

import = [
    "~/.config/alacritty/themes/catppuccin-macchiato.toml"
]

[env]
    TERM = "xterm-256color"

[window]
    padding.x = 10
    padding.y = 10
    decorations = "None"
    opacity = 0.85
    blur = true

[font]
size = 14.0

[font.bold]
family = "CaskaydiaCove Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font Mono"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font Mono"
style = "Regular"
